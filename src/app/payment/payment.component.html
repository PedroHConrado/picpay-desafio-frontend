<div class="title">
    Pagamento para <span>Nome usuário</span></div>

<div class="content">
    <input placeholder="R$ 0,00" id="value" required [(ngModel)]="paymentValue" />
    <div class="cards">
        <select [(ngModel)]="selectedOption">
    <option type="number" *ngFor="let card of cards" value="{{card.card_number}}">Cartão com final {{card.card_number.substr(card.card_number.length-4)}}</option>
  </select>
    </div>
    <button type="button" class="pay-button" (click)="confirmPayment($event,selectedOption,paymentValue);">
  Pagar
</button>
</div>
