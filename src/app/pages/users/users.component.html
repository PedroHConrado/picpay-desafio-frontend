<div class="users">
  <div class="user" *ngFor="let user of users">
    <img [defaultImage]="user.img" [lazyLoad]="user.img" />
    <div class="info-wrapper">
      <div class="user-name">
        {{ user?.name }}
      </div>
      <div class="user-id-username">
        ID: {{ user?.id }} - Username: {{ user?.username }}
      </div>
    </div>
    <button type="button" (click)="openModal(user.name)">Pagar</button>
  </div>
</div>

  <app-transaction [userName]="userName"></app-transaction>
  <ngx-spinner></ngx-spinner>
