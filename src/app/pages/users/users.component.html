<main class="users">
  <div class="user" *ngFor="let user of users">
    <img [defaultImage]="user.img" [lazyLoad]="user.img" />
    <div class="info-wrapper">
      <span class="name">
        {{ user?.name }}
      </span>
      <div>
        ID: {{ user?.id }} - Username:
        <span class="username">
          {{ user?.username }}
        </span>
      </div>
    </div>
    <button type="button" class="pay-button" (click)="openModal(user.name)">Pagar</button>
  </div>
</main>

  <app-transaction [userName]="userName" [userId]="userId"></app-transaction>
  <ngx-spinner></ngx-spinner>
