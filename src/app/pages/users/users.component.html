<div class="users">
  <div class="user" *ngFor="let user of users$ | async">
    <img [defaultImage]="user.img" [lazyLoad]="user.img" />
    <div class="info-wrapper">
      <div class="user-name">
        {{ user?.name }}
      </div>
      <div class="user-id-username">
        ID: {{ user?.id }} - Username: {{ user?.username }}
      </div>
    </div>
  </div>
