<div class="modal-backdrop" [ngClass]="{'show': openModalResult, 'hidden': !openModalResult }" (click)="clickout($event)">
  <div (click)="$event.stopPropagation()" class="stop-propagation">    
    <div class="modal" [ngClass]="{'show': openModalResult, 'hidden': !openModalResult }">
      <div class="title">
        Recibo de pagamento para <br /> {{user?.name}}
      </div>

      <div class="body">
        <span class="user-nick"> {{user?.username}} </span><br /> 
        <span class="text"> recebeu seu pagamento </span>
      </div>

      <div class="content" *ngIf="response">
        O pagamento foi concluido com <b>sucesso</b>.<br />
      </div>

      <div class="content" *ngIf="!response">
        NÃ£o foi possivel realizar o pagamento <br/>tente novamente mais tarde.<br />
      </div>

    </div>
  </div>
</div>
